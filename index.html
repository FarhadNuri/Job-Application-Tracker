<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:opsz,wght@14..32,500&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <title>Job Application Tracker</title>

    <style>
        * {
            font-family: 'Geist', sans-serif;
        }
    </style>
</head>


<body class="bg-gray-50 min-h-screen">
    <main class="max-w-7xl mx-auto px-4 md:px-8 py-8">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-8">Job Application Tracker</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-12">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600 mb-2">Total</p>
                <p class="text-3xl font-bold text-gray-900" id="totalCount">8</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600 mb-2">Interview</p>
                <p class="text-3xl font-bold text-teal-500" id="interviewCount">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600 mb-2">Rejected</p>
                <p class="text-3xl font-bold text-red-500" id="rejectedCount">0</p>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Available Jobs</h3>
                <p class="text-lg text-gray-400 font-bold"><span id="jobsCount">8</span> jobs</p>
            </div>

            <div class="flex gap-2 mb-6">
                <button class="tab-btn px-4 py-2 rounded font-medium text-sm active bg-blue-500 text-white cursor-pointer" data-tab="all">All</button>
                <button class="tab-btn px-4 py-2 rounded font-medium text-sm text-gray-600 cursor-pointer" data-tab="interview">Interview</button>
                <button class="tab-btn px-4 py-2 rounded font-medium text-sm text-gray-600 cursor-pointer" data-tab="rejected">Rejected</button>
            </div>
        </div>
        <div>
            <div id="allTab" class="tab-content">
                <div class="grid lg:grid-cols-1 md:grid-cols-2 gap-6" id="allJobsContainer">
                </div>
                <div id="allEmpty"
                    class="flex flex-col items-center justify-center py-16 bg-white border border-gray-200 rounded-lg hidden">
                    <img src="jobs.png" alt="">
                    <h4 class="text-xl font-semibold text-gray-700 mb-2">No jobs available</h4>
                    <p class="text-gray-500">Check back soon for new job opportunities</p>
                </div>
            </div>
            <div id="interviewTab" class="tab-content hidden">
                <div class="grid lg:grid-cols-1 md:grid-cols-2 gap-6" id="interviewJobsContainer">
                </div>
                <div id="interviewEmpty"
                    class="flex flex-col items-center justify-center py-16 bg-white border border-gray-200 rounded-lg hidden">
                    <img src="jobs.png" alt="">
                    <h4 class="text-xl font-semibold text-gray-700 mb-2">No jobs available</h4>
                    <p class="text-gray-500">Check back soon for new job opportunities</p>
                </div>
            </div>
            <div id="rejectedTab" class="tab-content hidden">
                <div class="grid lg:grid-cols-1 md:grid-cols-2 gap-6" id="rejectedJobsContainer">
                </div>
                <div id="rejectedEmpty"
                    class="flex flex-col items-center justify-center py-16 bg-white border border-gray-200 rounded-lg hidden">
                    <img src="jobs.png" alt="">
                    <h4 class="text-xl font-semibold text-gray-700 mb-2">No jobs available</h4>
                    <p class="text-gray-500">Check back soon for new job opportunities</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script/data.js"></script>
    <script src="script/jobCard.js"></script>
    
    <script src="script/display.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
